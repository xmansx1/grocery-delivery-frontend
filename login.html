<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #2980b9, #6dd5fa, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
    }

    .login-container h3 {
      margin-bottom: 25px;
      color: #333;
      text-align: center;
    }

    .login-container img {
      display: block;
      margin: 0 auto 20px;
      width: 80px;
    }

    .form-label {
      font-weight: bold;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="شعار">
    <h3>تسجيل الدخول</h3>

    <form id="unifiedLoginForm">
      <div class="mb-3">
        <label class="form-label">نوع المستخدم</label>
        <select id="userType" class="form-select" required>
          <option value="" selected disabled>اختر نوع المستخدم</option>
          <option value="admin">مشرف</option>
          <option value="store">صاحب محل</option>
          <option value="rider">مندوب</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">رقم الجوال</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>

      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div id="error" class="text-danger mb-3" style="display: none;"></div>

      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>
  </div>

  <script src="assets/js/env.js"></script>
  <script>
    document.getElementById("unifiedLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const userTypeElement = document.getElementById("userType");

      if (!userTypeElement || !userTypeElement.value) {
        document.getElementById("error").textContent = "يرجى اختيار نوع المستخدم";
        document.getElementById("error").style.display = "block";
        return;
      }

      const userType = userTypeElement.value;
      const payload = { phone, password };

      let endpoint = "";
      let redirectPath = "";

      if (userType === "admin") {
        endpoint = "/auth/login";
        redirectPath = "admin/dashboard.html";
      } else if (userType === "store") {
        endpoint = "/auth/store-login";
        redirectPath = "store/order.html";
      } else if (userType === "rider") {
        endpoint = "/auth/rider-login";
        redirectPath = "rider/orders.html";
      }

      try {
        const response = await fetch(`${API_BASE_URL}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.detail || "فشل تسجيل الدخول");

        if (userType === "admin") {
          localStorage.setItem("token", data.access_token);
        } else if (userType === "store") {
          localStorage.setItem("store_token", data.access_token);
          localStorage.setItem("store_name", data.store_name || "");
        } else if (userType === "rider") {
          localStorage.setItem("rider_token", data.access_token);
          localStorage.setItem("rider_name", data.name || "");
        }

        window.location.href = redirectPath;
      } catch (err) {
        document.getElementById("error").textContent = err.message || "حدث خطأ غير متوقع";
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
