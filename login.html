<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-card {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">تسجيل الدخول</h3>
    <form id="unifiedLoginForm">
      <div class="mb-3">
        <label class="form-label">نوع الحساب</label>
        <select class="form-select" id="userType" required>
          <option value="admin">مدير النظام</option>
          <option value="store">صاحب بقالة</option>
          <option value="rider">مندوب توصيل</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">رقم الجوال</label>
        <input type="tel" class="form-control" id="phone" required />
      </div>
      <div class="mb-3">
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div id="error" class="text-danger mb-2" style="display: none;"></div>
      <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
    </form>
  </div>

  <script src="assets/js/env.js"></script>
  <script>
    document.getElementById("unifiedLoginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const userType = document.getElementById("userType").value;

      const payload = { phone, password };

      let endpoint = "";
      let redirectPath = "";

      if (userType === "admin") {
        endpoint = "/auth/login";
        redirectPath = "admin/dashboard.html";
      } else if (userType === "store") {
        endpoint = "/auth/store-login";
        redirectPath = "store/order.html";
      } else if (userType === "rider") {
        endpoint = "/auth/rider-login";
        redirectPath = "rider/orders.html";
      }

      try {
        const response = await fetch(`${API_BASE_URL}${endpoint}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok) throw new Error(data.detail || "فشل تسجيل الدخول");

        if (userType === "admin") {
          localStorage.setItem("token", data.access_token);
        } else if (userType === "store") {
          localStorage.setItem("store_token", data.access_token);
          localStorage.setItem("store_name", data.store_name || "");
        } else if (userType === "rider") {
          localStorage.setItem("rider_token", data.access_token);
          localStorage.setItem("rider_name", data.name || "");
        }

        window.location.href = redirectPath;
      } catch (err) {
        document.getElementById("error").textContent = err.message || "حدث خطأ غير متوقع";
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
