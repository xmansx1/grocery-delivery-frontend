<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المحلات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">لوحة تحكم المشرف</a>
    <button class="btn btn-outline-light" onclick="logout()">تسجيل خروج</button>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>إدارة المحلات</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i> إضافة محل
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered bg-white shadow">
      <thead class="table-dark">
        <tr>
          <th>اسم المحل</th>
          <th>رقم الجوال</th>
          <th>الحالة</th>
          <th>الخيارات</th>
        </tr>
      </thead>
      <tbody id="storesTable">
        <!-- سيتم تعبئة المحلات هنا -->
      </tbody>
    </table>
  </div>
</div>

<!-- نافذة إضافة محل -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="addStoreForm">
      <div class="modal-header">
        <h5 class="modal-title">إضافة محل</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">اسم المحل</label>
        <input type="text" class="form-control mb-2" id="storeName" required />
        <label class="form-label">رقم الجوال</label>
        <input type="tel" class="form-control mb-2" id="storePhone" required />
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="storePassword" required />
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">إضافة</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/env.js"></script>
<script>
  const token = localStorage.getItem("admin_token");
  if (!token) window.location.href = "login.html";

  function logout() {
    localStorage.removeItem("admin_token");
    window.location.href = "login.html";
  }

  async function loadStores() {
    try {
      const res = await fetch(`${API_BASE_URL}/stores`, {
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || "فشل تحميل المحلات");
      renderStores(data);
    } catch (err) {
      alert("❌ فشل تحميل المحلات: " + err.message);
    }
  }

  function renderStores(stores) {
    const table = document.getElementById("storesTable");
    table.innerHTML = "";
    stores.forEach(store => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${store.name}</td>
        <td>${store.phone}</td>
        <td>
          <span class="badge ${store.is_active ? 'bg-success' : 'bg-secondary'}">
            ${store.is_active ? 'مفعل' : 'موقوف'}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-1" onclick="toggleStatus(${store.id}, ${store.is_active})">
            ${store.is_active ? 'إيقاف' : 'تفعيل'}
          </button>
          <button class="btn btn-sm btn-outline-danger" onclick="deleteStore(${store.id})">
            حذف
          </button>
        </td>
      `;
      table.appendChild(row);
    });
  }

  async function toggleStatus(id, currentStatus) {
    try {
      const res = await fetch(`${API_BASE_URL}/stores/${id}/status?is_active=${!currentStatus}`, {
        method: "PUT",
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || "فشل تحديث الحالة");
      loadStores();
    } catch (err) {
      alert("❌ فشل تحديث الحالة: " + err.message);
    }
  }

  async function deleteStore(id) {
    if (!confirm("هل أنت متأكد من حذف هذا المحل؟")) return;
    try {
      const res = await fetch(`${API_BASE_URL}/stores/${id}`, {
        method: "DELETE",
        headers: { Authorization: "Bearer " + token }
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || "فشل الحذف");
      loadStores();
    } catch (err) {
      alert("❌ فشل الحذف: " + err.message);
    }
  }

  document.getElementById("addStoreForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const name = document.getElementById("storeName").value;
    const phone = document.getElementById("storePhone").value;
    const password = document.getElementById("storePassword").value;

    try {
      const res = await fetch(`${API_BASE_URL}/stores`, {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, phone, password })
      });
      const data = await res.json();
      if (!res.ok) throw new Error(data.detail || "فشل الإضافة");
      bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
      this.reset();
      loadStores();
    } catch (err) {
      alert("❌ فشل الإضافة: " + err.message);
    }
  });

  window.onload = loadStores;
</script>
</body>
</html>
