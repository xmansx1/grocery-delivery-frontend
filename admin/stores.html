<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة المحلات</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .table td, .table th {
      vertical-align: middle;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">لوحة تحكم المشرف</a>
    <button class="btn btn-outline-light" onclick="logout()">تسجيل خروج</button>
  </div>
</nav>

<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>إدارة المحلات</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal">
      <i class="bi bi-plus-circle me-1"></i> إضافة محل
    </button>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered bg-white shadow">
      <thead class="table-dark">
        <tr>
          <th>اسم المحل</th>
          <th>رقم الجوال</th>
          <th>الحالة</th>
          <th>الخيارات</th>
        </tr>
      </thead>
      <tbody id="storesTable">
        <!-- سيتم تعبئة المحلات هنا -->
      </tbody>
    </table>
  </div>
</div>

<!-- نافذة إضافة محل -->
<div class="modal fade" id="addModal" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="addStoreForm">
      <div class="modal-header">
        <h5 class="modal-title">إضافة محل</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <label class="form-label">اسم المحل</label>
        <input type="text" class="form-control mb-2" id="storeName" required />
        <label class="form-label">رقم الجوال</label>
        <input type="tel" class="form-control mb-2" id="storePhone" required />
        <label class="form-label">كلمة المرور</label>
        <input type="password" class="form-control" id="storePassword" required />
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" type="submit">إضافة</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/env.js"></script>
<script>
  // ✅ التحقق من التوكن
  const token = localStorage.getItem("token");
  if (!token) window.location.href = "login.html";

  // ✅ تسجيل الخروج الشامل
  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("admin_token");
    localStorage.removeItem("store_token");
    localStorage.removeItem("rider_token");
    localStorage.removeItem("store_name");
    localStorage.removeItem("rider_name");
    localStorage.removeItem("admin_name");
    // يمكنك استخدام localStorage.clear(); إذا كنت تريد مسح كل شيء
    window.location.href = "login.html";
  }
</script>

</body>
</html>
