<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل دخول المشرف</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-box {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h3 class="text-center mb-4">تسجيل دخول المشرف</h3>
      <form id="adminLoginForm">
        <div class="mb-3">
          <label for="phone" class="form-label">رقم الجوال</label>
          <input type="tel" class="form-control" id="phone" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div id="error" class="text-danger mb-2" style="display: none"></div>
        <button type="submit" class="btn btn-dark w-100">تسجيل الدخول</button>
      </form>
    </div>

    <script src="../assets/js/env.js"></script>
    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const phone = document.getElementById("phone").value.trim();
          const password = document.getElementById("password").value;

          const payload = {
            phone,
            password,
            user_type: "admin", // ✅ هذا السطر ضروري
          };

          try {
            const response = await fetch(`${API_BASE_URL}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(payload),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.detail || "فشل تسجيل الدخول");
            }

            // ✅ تخزين التوكن وإعادة التوجيه
            localStorage.setItem("admin_token", data.access_token);

            window.location.href = "dashboard.html";
          } catch (err) {
            document.getElementById("error").textContent =
              err.message || "خطأ في الاتصال بالخادم";
            document.getElementById("error").style.display = "block";
          }
        });
    </script>
  </body>
</html>
