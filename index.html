<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>مرحباً بكم في حي تنال</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .welcome-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .welcome-box h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    .welcome-box p {
      font-size: 1.1rem;
      color: #666;
    }
    .btn-custom {
      font-size: 1.1rem;
      padding: 10px 25px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <img src="https://cdn-icons-png.flaticon.com/512/679/679720.png" alt="logo" width="80" class="mb-3">
    <h1>مرحباً بكم في حي تنال</h1>
    <p>خدمة التوصيل الذكي لأهالي الحي - اطلب من أقرب محل في دقائق!</p>

    <div class="d-grid gap-2 mt-4">
      <a href="order.html" class="btn btn-success btn-custom">
        <i class="bi bi-cart4"></i> اطلب الآن
      </a>
      <button onclick="goToDashboard()" class="btn btn-outline-primary btn-custom">
        <i class="bi bi-person-lock"></i> تسجيل الدخول
      </button>
    </div>
  </div>

  <script>
    function goToDashboard() {
      const adminToken = localStorage.getItem("admin_token");
      const storeToken = localStorage.getItem("store_token");
      const riderToken = localStorage.getItem("rider_token");

      if (adminToken) {
        window.location.href = "admin/dashboard.html";
      } else if (storeToken) {
        window.location.href = "store/dashboard.html";
      } else if (riderToken) {
        window.location.href = "rider/orders.html";
      } else {
        window.location.href = "login.html";
      }
    }
  </script>

</body>
</html>
