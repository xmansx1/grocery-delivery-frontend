<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لوحة تحكم المحل</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .status-badge {
        padding: 6px 12px;
        border-radius: 12px;
        color: #fff;
        font-size: 0.9rem;
      }
      .badge-جديد {
        background-color: #2196f3;
      }
      .badge-جاري {
        background-color: #ff9800;
      }
      .badge-توصيل {
        background-color: #9c27b0;
      }
      .badge-تم {
        background-color: #4caf50;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">لوحة المحل</a>
        <button class="btn btn-outline-light" onclick="logout()">
          تسجيل خروج
        </button>
      </div>
    </nav>

    <div class="container py-4">
      <h4 class="mb-4">طلبات اليوم</h4>

      <div class="row mb-4">
        <div class="col-md-4">
          <div class="bg-white shadow p-3 rounded text-center">
            <h6>إجمالي الطلبات</h6>
            <span id="totalOrders" class="fs-4 fw-bold">0</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-white shadow p-3 rounded text-center">
            <h6>جاري التجهيز</h6>
            <span id="processingOrders" class="fs-4 fw-bold">0</span>
          </div>
        </div>
        <div class="col-md-4">
          <div class="bg-white shadow p-3 rounded text-center">
            <h6>تم التوصيل</h6>
            <span id="completedOrders" class="fs-4 fw-bold">0</span>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-bordered align-middle bg-white shadow">
          <thead class="table-dark">
            <tr>
              <th>العميل</th>
              <th>رقم الجوال</th>
              <th>الطلب</th>
              <th>الملاحظات</th>
              <th>الموقع</th>
              <th>المندوب</th>
              <th>المبلغ</th>
              <th>الحالة</th>
              <th>الإجراء</th>
            </tr>
          </thead>
          <tbody id="ordersTable"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="assignModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">إسناد الطلب</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <label class="form-label">اختر المندوب</label>
            <select class="form-select" id="riderSelect"></select>
            <label class="form-label mt-3">المبلغ</label>
            <input
              type="number"
              class="form-control"
              id="orderAmount"
              required
            />
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" onclick="assignOrder()">
              تأكيد
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/env.js"></script>
    <script>
      const token = localStorage.getItem("store_token");
      const headers = { Authorization: `Bearer ${token}` };
      let currentOrderId = null;
      function logout() {
        localStorage.clear(); // ✅ يمسح جميع البيانات المخزنة لأي نوع حساب
        window.location.href = "/login.html"; // ✅ إعادة التوجيه إلى الصفحة الرئيسية العامة
      }

      async function fetchOrders() {
        const res = await fetch(`${API_BASE_URL}/store/orders`, { headers });
        const data = await res.json();
        renderOrders(data);
      }

      async function fetchRiders() {
        const res = await fetch(`${API_BASE_URL}/store/available-riders`, {
          headers,
        });
        const data = await res.json();
        const select = document.getElementById("riderSelect");
        select.innerHTML = data
          .map((r) => `<option value="${r.id}">${r.name}</option>`)
          .join("");
      }

      function renderOrders(orders) {
        const table = document.getElementById("ordersTable");
        let total = 0,
          processing = 0,
          completed = 0;

        table.innerHTML = orders
          .map((order) => {
            total++;
            if (order.status.includes("تجهيز")) processing++;
            if (order.status.includes("تم")) completed++;

            return `
          <tr>
            <td>${order.customer_name}</td>
            <td>${order.customer_phone}</td>
            <td>${order.order_text}</td>
            <td>${order.notes || "-"}</td>
            <td><a href="https://maps.google.com/?q=${order.lat},${
              order.lng
            }" target="_blank" class="btn btn-sm btn-outline-primary">عرض</a></td>
            <td>${order.rider_name || "-"}</td>
            <td>${order.amount || "-"} ريال</td>
            <td><span class="status-badge badge-${getStatusClass(
              order.status
            )}">${order.status}</span></td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="updateStatus(${
                order.id
              }, 'جاري التجهيز')">تجهيز</button>
              <button class="btn btn-sm btn-info" onclick="openAssignModal(${
                order.id
              })">توصيل</button>
              <button class="btn btn-sm btn-success" onclick="updateStatus(${
                order.id
              }, 'تم التوصيل')">تم</button>
            </td>
          </tr>`;
          })
          .join("");

        document.getElementById("totalOrders").innerText = total;
        document.getElementById("processingOrders").innerText = processing;
        document.getElementById("completedOrders").innerText = completed;
      }

      function getStatusClass(status) {
        if (status === "جديد") return "جديد";
        if (status.includes("تجهيز")) return "جاري";
        if (status.includes("توصيل")) return "توصيل";
        if (status.includes("تم")) return "تم";
        return "";
      }

      async function updateStatus(id, status) {
        await fetch(`${API_BASE_URL}/orders/${id}/status`, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            ...headers,
          },
          body: JSON.stringify({ status }),
        });
        fetchOrders();
      }

      function openAssignModal(id) {
        currentOrderId = id;
        fetchRiders();
        const modal = new bootstrap.Modal(
          document.getElementById("assignModal")
        );
        modal.show();
      }

      async function assignOrder() {
        const riderId = document.getElementById("riderSelect").value;
        const amount = document.getElementById("orderAmount").value;
        await fetch(`${API_BASE_URL}/orders/${currentOrderId}/assign`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            ...headers,
          },
          body: JSON.stringify({ rider_id: riderId, amount }),
        });
        bootstrap.Modal.getInstance(
          document.getElementById("assignModal")
        ).hide();
        fetchOrders();
      }

      window.onload = fetchOrders;
    </script>
  </body>
</html>
